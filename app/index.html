<!DOCTYPE html>
<html ng-app="blocJams">
<!-- ngApp is a built-in Angular directive. This particular directive tells
Angular where to bootstrap the defined application. For Bloc Jams, it's <html>,
or the entire document. The ng-app activates the blocJams module for this part
of the page.

ng has no particular significance. The Angular FAQ says that "ng" sounds like
"Angular." -->
    <head lang="en">
        <title>Bloc Jams</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
        <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/landing.css">
        <link rel="stylesheet" type="text/css" href="styles/collection.css">
        <link rel="stylesheet" type="text/css" href="styles/album.css">
        <link rel="stylesheet" type="text/css" href="styles/player_bar.css">
    </head>
    <body class="landing">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="assets/images/bloc_jams_logo.png" alt="bloc jams logo">
            </a>
            <div class="links-container">
                <a href="collection.html" class="navbar-link">Collection</a>
            </div>
        </nav>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
